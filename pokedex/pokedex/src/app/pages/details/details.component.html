<!-- Header -->
<poke-header></poke-header>

<main>

    <section class="pokemon__names">
        <h1>{{pokemon[0].name}}</h1>
        <h1>{{pokemon[0].names[0].name}}</h1>
    </section>

    <section class="pokemon__status">
        <img
            [src]="pokemon[0].sprites.other.dream_world.front_default"
            [alt]="pokemon[0].name"
        >

        <article class="pokemon__status__statistics">
            <section>
                <h3>Estat√≠sticas</h3>

                <ol>
                    <li *ngFor="let value of pokemon[0].status">
                        {{value.stat.name}}

                        <strong>
                            {{value.base_stat}}
                        </strong>
                    </li>
                </ol>
            </section>
        </article>
    </section>

    <a [routerLink]="['']" class="btn btn__secondaey">
        voltar
    </a>

</main>
